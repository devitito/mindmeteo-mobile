<ion-view>
  <ion-content class="padding aligner-column-bottom"  scroll="false">
    <img  src="img/logo-line.png" class="aligner-column-item-center">
    <button class="button button-block button-calm" ng-click="state.go('signup');">
      Sign up
    </button>
    <button class="button button-block button-positive" ng-click="state.go('register');">
      Register
    </button>
    <button class="button button-block button-stable" ng-click="takeTourNow();">
      Take a tour
    </button>
  </ion-content>
</ion-view>
